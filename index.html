<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    
    <script type="text/babel">
        function ChatInput() {
            return (
                <>
                    <input 
                        placeholder="Send a message to Chatbot" 
                        size="25" 
                    />
                    <button>
                        Send
                    </button>
                </>
            )
        }
        
        function ChatMessage({ message, sender }) {
            return (
                <div>
                    {sender === 'robot' && (
                        <img src="robot.png" width="50" />
                    )}
                    {message}
                    {sender === 'user' && (
                        <img src="user.png" width="50" />
                    )}
                </div>
            )
        }


        function ChatMessages() {
            // Instead of manually typing <ChatMessage message="hello chatbot" sender="user"........ etc., we will use js to generate these components. We will use variable, in that, will use array & inside that, we will use object inside array.
            const chatMessages = [{
                message: 'hello chatbot',           // Inside this array, for this object's key-value pair, I can give whatever name i want for key part. So this message, sender, id can be any name.
                sender: 'user',
                id: 'id1' 
            }, {
                message: 'hello! How can I help you?',
                sender: 'robot',
                id: 'id2'
            }, {
                message: 'can you get me todays date?',
                sender: 'user',
                id: 'id3'
            }, {
                message: 'Today is 14 January',
                sender: 'robot',
                id: 'id4'
            }];

            // This one is function, not component. As it's a camel-case, not pascal-case.
            function sendMessage() {
                console.log('send message');
            }

            return (
                <>
                    {/* Called sendMessage function. Here, onClick -> Event & sendMessage -> Event Handler that handles that event. */}
                    <button onClick={sendMessage}>Send Message</button>

                    {chatMessages.map((chatMessage) => {
                        return (
                            <ChatMessage
                                message={chatMessage.message}   // Here, these " message, sender, key " are attributes. " message, sender " name must be same like chatMessages function's props.
                                sender={chatMessage.sender}
                                key={chatMessage.id}            // Here, key is a mandatory name in this context. key is a special React attribute used for list items. You cannot rename it to id or anything else and expect React to treat it as the list key.
                            />
                        );
                    })}
                </>
            );
        }

        function App() {
            // Will use JS to convert this upper code's data into these components.
            return (
                <>
                    <ChatInput />
                    <ChatMessages />
                </>
            );
        }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);

    </script>
  </body>
</html>
