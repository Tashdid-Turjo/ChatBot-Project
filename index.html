<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    
    <script type="text/babel">
        function ChatInput() {
            return (
                <>
                    <input 
                        placeholder="Send a message to Chatbot" 
                        size="25" 
                    />
                    <button>
                        Send
                    </button>
                </>
            )
        }
        
        function ChatMessage({ message, sender }) {
            return (
                <div>
                    {sender === 'robot' && (
                        <img src="robot.png" width="50" />
                    )}
                    {message}
                    {sender === 'user' && (
                        <img src="user.png" width="50" />
                    )}
                </div>
            )
        }

        function App() {
            // Instead of manually typing <ChatMessage message="hello chatbot" sender="user"........ etc., we will use js to generate these components. We will use variable, in that, will use array & inside that, we will use object inside array.
            const ChatMessages = [{
                message: 'hello chatbot',
                sender: 'user'    
            }, {
                message: 'hello! How can I help you?',
                sender: 'robot'
            }, {
                message: 'can you get me todays date?',
                sender: 'user'
            }, {
                message: 'Today is 14 January',
                sender: 'robot'
            }];                                        


            //////////////////// This will be omitted soon. /////////////////////////
            return (
                <>
                    <ChatInput />
                    <ChatMessage 
                        message="hello chatbot" 
                        sender="user" 
                    />
                    <ChatMessage 
                        message="hello! How can I help you?"
                        sender="robot"
                    />
                    <ChatMessage 
                        message="can you get me todays date?" 
                        sender="user" 
                    />
                    <ChatMessage 
                        message="Today is 14 January." 
                        sender="robot" 
                     />
                </>
            )
            //////////////////// This will be omitted soon. /////////////////////////
        }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);

    </script>
  </body>
</html>
