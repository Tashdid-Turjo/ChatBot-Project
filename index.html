<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    
    <script type="text/babel">
        function ChatInput() {
            return (
                <>
                    <input 
                        placeholder="Send a message to Chatbot" 
                        size="25" 
                    />
                    <button>
                        Send
                    </button>
                </>
            )
        }
        
        function ChatMessage({ message, sender }) {
            return (
                <div>
                    {sender === 'robot' && (
                        <img src="robot.png" width="50" />
                    )}
                    {message}
                    {sender === 'user' && (
                        <img src="user.png" width="50" />
                    )}
                </div>
            )
        }

        function ChatMessages() {
            // Will convert chatMessages variable into State, thus it will then update the HTML & will show the updated values in the webpage. Using React.useState(), if we update its inside data, it will also update the HTML. React.useState() returns an array.
            // Did Array Destructuring:
            const [chatMessages, setChatMessages] = React.useState([{             // useState gives us two values. First value is the current data which is chatMessages. Second is setChatMessages, which is a function {Updater function} to update this data.
                message: 'hello chatbot',
                sender: 'user',
                id: 'id1'
            }, {
                message: 'hello! How can I help you?',
                sender: 'robot',
                id: 'id2'
            }, {
                message: 'can you get me todays date?',
                sender: 'user',
                id: 'id3'
            }, {
                message: 'Today is 14 January',
                sender: 'robot',
                id: 'id4'
            }]);

            // const chatMessages = array[0];                  // array[0] is current data which is first value of useState.
            // const setChatMessages = array[1];               // array[1] is the second value which is a function to update this data. This updater function will update the HTML.

            // This one is function, not component. As it's a camel-case, not pascal-case.
            function sendMessage() {                        // sendMessage() is the -> Updater Function.
                setChatMessages([
                    ...chatMessages,                        // Will copy that array into this new array.
                    {                                       // Added a new value with some key-value pairs into this new array.
                    message: 'test',
                    sender: 'user',
                    id: crypto.randomUUID()
                    }
                ]);
            }

            return (
                <>
                    {/* Called sendMessage function. Here, onClick is Event & sendMessage is Event Handler that handles that onClick event. */}
                    <button onClick={sendMessage}>Send Message</button>

                    {chatMessages.map((chatMessage) => {
                        return (
                            <ChatMessage
                                message={chatMessage.message}   // Here, these " message, sender, key " are attributes. " message, sender " name must be same like chatMessages function's props.
                                sender={chatMessage.sender}
                                key={chatMessage.id}            // Here, key is a mandatory name in this context. key is a special React attribute used for list items. You cannot rename it to id or anything else and expect React to treat it as the list key.
                            />
                        );
                    })}
                </>
            );
        }

        function App() {
            // Will use JS to convert this upper code's data into these components.
            return (
                <>
                    <ChatInput />
                    <ChatMessages />
                </>
            );
        }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);

    </script>
  </body>
</html>
