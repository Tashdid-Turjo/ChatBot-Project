<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    
    <script type="text/babel">
        function ChatInput() {
            return (
                <>
                    <input 
                        placeholder="Send a message to Chatbot" 
                        size="25" 
                    />
                    <button>
                        Send
                    </button>
                </>
            )
        }
        
        
        function ChatMessage({ message, sender }) {
            return (
                <div>
                    {sender === 'robot' && (
                        <img src="robot.png" width="50" />
                    )}
                    {message}
                    {sender === 'user' && (
                        <img src="user.png" width="50" />
                    )}
                </div>
            )
        }

        // TODO: When used variable instead of this component, the variable name was div (that variable name should be app. So don't get confused about naming of previously used div variable & now using App component.)
        function App() {
            return (
                <>
                    <ChatInput />
                    <ChatMessage 
                        message="hello chatbot" 
                        sender="user" 
                    />
                    <ChatMessage 
                        message="hello! How can I help you?"
                        sender="robot"
                    />
                    <ChatMessage 
                        message="can you get me todays date?" 
                        sender="user" 
                    />
                    <ChatMessage 
                        message="Today is 14 January." 
                        sender="robot" 
                     />
                </>
            )
        }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);

    </script>
  </body>
</html>
