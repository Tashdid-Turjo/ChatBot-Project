<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    
    <script type="text/babel">
        function ChatInput() {
            return (
                <>
                    <input 
                        placeholder="Send a message to Chatbot" 
                        size="25" 
                    />
                    <button>
                        Send
                    </button>
                </>
            )
        }
        
        function ChatMessage({ message, sender }) {
            return (
                <div>
                    {sender === 'robot' && (
                        <img src="robot.png" width="50" />
                    )}
                    {message}
                    {sender === 'user' && (
                        <img src="user.png" width="50" />
                    )}
                </div>
            )
        }

        function App() {
            // Instead of manually typing <ChatMessage message="hello chatbot" sender="user"........ etc., we will use js to generate these components. We will use variable, in that, will use array & inside that, we will use object inside array.
            const chatMessages = [{
                message: 'hello chatbot',
                sender: 'user'    
            }, {
                message: 'hello! How can I help you?',
                sender: 'robot'
            }, {
                message: 'can you get me todays date?',
                sender: 'user'
            }, {
                message: 'Today is 14 January',
                sender: 'robot'
            }];

            // Will use JS to convert this upper code's data into these components.

            return (
                <>
                    <ChatInput />
                    {chatMessages.map((chatMessage) => {
                        return (
                            <ChatMessage
                                message = {chatMessage.message}
                                sender = {chatMessage.sender}
                            />
                        );
                    })}
                </>
            );
        }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);

    </script>
  </body>
</html>
