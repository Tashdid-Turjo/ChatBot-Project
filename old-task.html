    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    
    <script type="text/babel">
      function App() {
        const [resourceType, setResourceType] = React.useState('posts')   // As i wrote 'posts', thus in the console part, clicking posts button, it won't show render. But when it's empty like this- '', in that case, clicking any of the 3 button will show render.

        React.useEffect(() => {
          console.log('render');                                          // Here, clicking a specific button more than one in a row, it won't increase render. But when a specific button is clicked, then clicking another button, the render will increase in console. That's the main use of useEffect().
        })

        return (
          <>
            <div>
              <button onClick={() => setResourceType('posts')}>Posts</button>
              <button onClick={() => setResourceType('users')}>Users</button>
              <button onClick={() => setResourceType('comments')}>Comments</button>
            </div>
            <h1>{resourceType}</h1>
          </>
        )
      }

      
      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
