<!DOCTYPE html>
<html>
<head>
  <style>
    .on-button,
    .off-button {
      background-color: rgb(25, 135, 84);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
  <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    
    <script type="text/babel">
      function App() {
        const [count, setCount] = React.useState(0);

        const [isAutoClickOn, setIsAutoClickOn] = React.useState(false);

        React.useEffect(() => {
          if (!isAutoClickOn) return;
          
          const id = setInterval(() => {
            setCount((prevCount) => prevCount + 1);
          }, 1000);

          return () => {
            clearInterval(id);
          };
        }, [isAutoClickOn])

        return (
          <>
            <button
              onClick={() => {
                setCount((prevCount) => prevCount + 1);
              }}
            >
              {(count === 1 || count === 0) ? `Clicked ${count} time` : `Clicked ${count} times`}
            </button>
            <button
              onClick={() => {
                setIsAutoClickOn(false);
                setCount(0);
              }}
            >
              Reset
            </button>
            <button
              onClick={() => {
                setIsAutoClickOn(prev => !prev)     // Instead of another Stop button, used this single Auto Click button to work for both start & stop the Counting.
              }}
            >
              Auto Click
            </button>
            {/*
            <button
              onClick={() => setIsAutoClickOn(false)}
            >
              Stop
            </button>
            */}
          </>
        ) 
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
